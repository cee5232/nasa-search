<!doctype html>
<html lang="en">
<head>
  <base href="/">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="Description" content="Demonstration for nasa-search" />
  <title>nasa-search</title>

  <style>
    :root, html, body {
      margin: 0;
      padding: 0;
    }
    #demo {
      margin: var(--ddd-spacing-2);
    }
    nasa-search {
      margin: var(--ddd-spacing-2);
      border: var(--ddd-border-md);
      border-radius: var(--ddd-radius-lg);
    }
    nasa-search:hover {
      box-shadow: var(--ddd-boxShadow-sm);
    }
    #example {
      --nasa-search-font-size: var(--ddd-font-size-l);
      background-color: var(--ddd-accent-2);
      color: var(--ddd-primary-17);
    }
  </style>
</head>

<body>
  <div id="demo">
    <h1>NASA Image Search Demo</h1>
    <h2>Search for NASA Images</h2>
    <!-- This nasa-search component will display the NASA images based on search criteria -->
    <nasa-search id="example" title="Search NASA Images" aria-label="Search NASA images using the search input">
    </nasa-search>
  </div>

  <!-- Updated to load nasa-search from the /lib/ directory -->
  <script type="module" src="./lib/nasa-search.js"></script>
</body>
</html>
